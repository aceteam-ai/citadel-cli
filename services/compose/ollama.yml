# services/compose/ollama.yml
version: "3.8"
services:
  ollama:
    image: ollama/ollama:latest
    container_name: citadel-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
volumes:
  ollama_data:
