ShortDescription: On-premise agent for the AceTeam Sovereign Compute Fabric
Description: |-
  The citadel CLI is the on-premise agent and administrator's toolkit for the AceTeam Sovereign Compute Fabric.
  It allows you to securely connect your own hardware to your AceTeam account, making your resources available to your private workflows.

  Features:
  - Secure mesh networking via Tailscale
  - Docker-based service management (vLLM, Ollama, llama.cpp)
  - GPU detection and configuration
  - Automated dependency installation
  - Remote job execution and monitoring
